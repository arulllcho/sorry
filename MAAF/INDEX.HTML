<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maaf</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", cursive;
        background-color: #ffe6f0;
        color: #ff66b2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      .slide {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }
      .active {
        display: flex;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .button-container {
        display: flex;
        gap: 20px;
      }
      button {
        background-color: #ffb6c1;
        border: none;
        padding: 12px 24px;
        font-size: 1em;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        background-color: #ff99aa;
      }
      .love {
        position: absolute;
        width: 20px;
        height: 20px;
        background: url("https://cdn-icons-png.flaticon.com/512/833/833472.png")
          no-repeat center;
        background-size: contain;
        animation: floatUp 3s linear infinite;
        pointer-events: none;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1.5);
          opacity: 0;
        }
      }
      .sticker {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 100px;
        height: auto;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 1.5em;
        }
        .button-container {
          flex-direction: column;
          gap: 10px;
        }
        .sticker {
          width: 80px;
        }
      }
      .bunga-container {
  position: absolute;
  bottom: 10px;
  display: flex;
  justify-content: center;
  gap: 20px;
  width: 100%;
}

.bunga {
  position: relative;
  width: 40px;
  height: 40px;
  animation: naikDanMekar 2s ease-out forwards;
  transform: translateY(100px) scale(0.5);
  opacity: 0;
}

.kelopak {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: pink;
  border-radius: 50%;
  top: 10px;
  left: 10px;
  transform-origin: center;
}

.kelopak:nth-child(1) { transform: rotate(0deg) translateY(-15px); }
.kelopak:nth-child(2) { transform: rotate(72deg) translateY(-15px); }
.kelopak:nth-child(3) { transform: rotate(144deg) translateY(-15px); }
.kelopak:nth-child(4) { transform: rotate(216deg) translateY(-15px); }
.kelopak:nth-child(5) { transform: rotate(288deg) translateY(-15px); }

.pusat {
  position: absolute;
  top: 12px;
  left: 12px;
  width: 16px;
  height: 16px;
  background-color: yellow;
  border-radius: 50%;
  z-index: 1;
}

@keyframes naikDanMekar {
  0% {
    transform: translateY(100px) scale(0.3);
    opacity: 0;
  }
  100% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}

    </style>
  </head>
  <body>
    <div id="slide1" class="slide active">
      <h1>Nay maafin aku ya...</h1>
      <div class="button-container">
        <button onclick="goToSlide2(); playSound()">Iya, aku maafin ðŸ’–</button>
        <button id="elusiveButton" onmouseover="eludeButton(this)">
          gk
        </button>
      </div>
    </div>

    <div id="slide2" class="slide">
      <h1>Makasii Nayalaa I Love you </h1>
      <div id="flowerContainer" class="bunga-container"></div>
</div>
    </div>

    <img src="shincan.png" alt="Shinchan Lucu" class="sticker" />

    <audio
      id="shinchanSound"
      src="https://www.myinstants.com/media/sounds/shinchan-talking.mp3"
    ></audio>

    <script>
      function goToSlide2() {
        document.getElementById("slide1").classList.remove("active");
        document.getElementById("slide2").classList.add("active");
        createFlowers();
      }

      function createFlowers() {
  const container = document.getElementById('flowerContainer');
  container.innerHTML = ''; // bersihkan dulu kalau ada
  for (let i = 0; i < 5; i++) {
    const bunga = document.createElement('div');
    bunga.className = 'bunga';
    bunga.style.animationDelay = `${i * 0.3}s`;

    for (let j = 0; j < 5; j++) {
      const kelopak = document.createElement('div');
      kelopak.className = 'kelopak';
      bunga.appendChild(kelopak);
    }

    const pusat = document.createElement('div');
    pusat.className = 'pusat';
    bunga.appendChild(pusat);

    container.appendChild(bunga);
  }
}

      function eludeButton(button) {
        button.style.position = "absolute";
        button.style.top = Math.random() * (window.innerHeight - 50) + "px";
        button.style.left = Math.random() * (window.innerWidth - 100) + "px";
      }

      function playSound() {
        const audio = document.getElementById("shinchanSound");
        audio.play();
      }

      // Hati animasi
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("love");
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }, 500);
    </script>
  </body>
</html>
